name: Build and Release WASM

on:
  push:
    tags:
      - 'v*'

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Build WASM
        run: cargo build --target wasm32-unknown-unknown --profile wasm-release
      
      - name: Bundle WASM with assets
        run: |
          mkdir -p release
          cp -r assets release/
          cp target/wasm32-unknown-unknown/wasm-release/reptile.wasm release/
          
          # Create ZIP archive
          VERSION=${GITHUB_REF#refs/tags/}
          zip -r reptile-${VERSION}-wasm.zip release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: reptile-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}